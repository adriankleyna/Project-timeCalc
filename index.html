<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Project time-Calc</title>
</head>

<body>
    <div class="container wrapper">
        <h1 class="display-5 text-center mt-5 mb-3">Project time-Calculator</h1>

        <form id="form-time">
            <div class="row mb-3 mt-5">
                <div class="col"></div>
                <div class="col-lg-6">
                    <label for="days-text" class="form-label">How many days do you need</label>
                    <input type="text" class="form-control mb-3" id="days-text" value= 0 name="days">

                    <button id="reset-button" type="button" class="btn btn-outline-info">Reset</button>
                    <button id="calculate-button" type="submit" class="btn btn-outline-success ms-3">Calculate!</button>
                    <button id="clear-button" type="button" class="btn btn-outline-danger ms-3">Clear</button>
                </div>
                <div class="col"></div>
            </div>
        </form>

        <div class="row">
            <div class="col"></div>
            <div class="col-lg-6">
                <div id="output-text" class="container-fluid g-0 text-center display-6">
                    
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="functions.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
